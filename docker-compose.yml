# Stack local: MongoDB + API + Web.
services:
  mongo_local:
    image: mongo:latest
    # Reduce noisy logs for local use (network + WiredTiger chatter).
    command:
      - mongod
      - --quiet
      - --setParameter
      - logComponentVerbosity={"storage":{"verbosity":0}}
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo_express_local:
    image: mongo-express:latest
    restart: unless-stopped
    depends_on:
      mongo_local:
        condition: service_healthy
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo_local
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_URL=mongodb://mongo_local:27017
      # Proteccion basica (cambia estos valores via variables de entorno si lo deseas).
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGOEXPRESS_USER:-admin}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGOEXPRESS_PASS:-admin}
    ports:
      - "127.0.0.1:8081:8081"

  api_docente_local:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo_local:27017/mern_app}
      - PUERTO_API=${PUERTO_API:-4000}
      - NODE_ENV=development
      - EXAMEN_LOGO_IZQ_PATH=${EXAMEN_LOGO_IZQ_PATH:-logos/cuh.png}
      - EXAMEN_LOGO_DER_PATH=${EXAMEN_LOGO_DER_PATH:-logos/isc.png}
      - OMR_DEBUG=1
      - OMR_DEBUG_DIR=/app/data/examenes/omr_debug
      - OMR_OFFSET_X=-14
      - OMR_OFFSET_Y=0
      - OMR_ALIGN_RANGE=6
      - OMR_ALIGN_STEP=2
      - OMR_VERT_RANGE=6
      - OMR_VERT_STEP=2
      - OMR_SECOND_RATIO=0.9
      - OMR_STRONG_SCORE=0.12
      - OMR_SCORE_MIN=0.04
      - OMR_SCORE_STD=0.6
      - OMR_CV_ENGINE_ENABLED=1
    volumes:
      - ./logos:/app/logos:ro
      - ./apps/backend/data/examenes:/app/data/examenes
    depends_on:
      mongo_local:
        condition: service_healthy
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/api/salud').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5

  web_docente_local:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:4000/api}
        - VITE_APP_DESTINO=docente
    depends_on:
      api_docente_local:
        condition: service_healthy
    ports:
      - "4173:4173"

  api_docente_prod:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo_local:27017/mern_app}
      - PUERTO_API=${PUERTO_API:-4000}
      - EXAMEN_LOGO_IZQ_PATH=${EXAMEN_LOGO_IZQ_PATH:-logos/cuh.png}
      - EXAMEN_LOGO_DER_PATH=${EXAMEN_LOGO_DER_PATH:-logos/isc.png}
      - OMR_CV_ENGINE_ENABLED=1
    volumes:
      - ./logos:/app/logos:ro
      - ./apps/backend/data/examenes:/app/data/examenes
    depends_on:
      mongo_local:
        condition: service_healthy
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/api/salud').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5
    profiles: ["prod"]

  web_docente_prod:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:4000/api}
        - VITE_APP_DESTINO=docente
    depends_on:
      api_docente_prod:
        condition: service_healthy
    ports:
      - "4173:4173"
    profiles: ["prod"]

volumes:
  mongo-data:
