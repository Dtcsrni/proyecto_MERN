name: CI Portal Module

on:
  push:
    branches:
      - "**"
    paths:
      - ".github/workflows/ci-portal.yml"
      - "apps/portal_alumno_cloud/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.base.json"
      - "vitest.base.ts"
      - "docs/tdd-exclusions-debt.json"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/ci-portal.yml"
      - "apps/portal_alumno_cloud/**"
      - "scripts/**"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.base.json"
      - "vitest.base.ts"
      - "docs/tdd-exclusions-debt.json"
  workflow_dispatch:

concurrency:
  group: ci-portal-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  portal_module:
    name: Portal Module
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/backend/package-lock.json
            apps/frontend/package-lock.json
            apps/portal_alumno_cloud/package-lock.json

      - name: Etapa setup
        run: npm ci

      - name: Etapa lint portal
        run: npm -C apps/portal_alumno_cloud run lint

      - name: Etapa typecheck portal
        run: npm -C apps/portal_alumno_cloud run typecheck

      - name: Etapa test portal
        run: npm run test:portal:ci

      - name: Etapa coverage portal
        run: npm -C apps/portal_alumno_cloud run test:coverage

      - name: Etapa tdd-debt-check
        run: npm run test:coverage:exclusions:debt

      - name: Preparar base para diff coverage (PR)
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.base_ref }} --depth=1

      - name: Etapa diff-coverage-check
        run: npm run test:coverage:diff

      - name: Etapa build portal
        run: npm -C apps/portal_alumno_cloud run build
