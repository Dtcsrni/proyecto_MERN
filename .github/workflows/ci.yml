name: CI Checks

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verificaciones_core:
    name: Verificaciones Core (PR bloqueante)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Descargar código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/backend/package-lock.json
            apps/frontend/package-lock.json
            apps/portal_alumno_cloud/package-lock.json

      - name: Etapa setup
        run: npm ci

      - name: Preparar runtime sharp (linux-x64)
        run: npm install --no-save --include=optional --os=linux --cpu=x64 sharp

      - name: Instalar Chromium (Playwright)
        run: npx playwright install --with-deps chromium

      - name: Etapa contract-check
        run: npm run pipeline:contract:check

      - name: Etapa lint
        run: npm run lint

      - name: Etapa typecheck
        run: npm run typecheck

      - name: Etapa test
        run: |
          npm run test:backend:ci
          npm run test:portal:ci
          npm run test:frontend:ci
          npm run test:client:proyectos:ci

      - name: Etapa ux-quality-check
        run: npm run test:ux-quality:ci

      - name: Etapa coverage-check
        run: npm run test:coverage:ci

      - name: Etapa tdd-debt-check
        run: npm run test:coverage:exclusions:debt

      - name: Preparar base para diff coverage (PR)
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.base_ref }} --depth=1

      - name: Etapa diff-coverage-check
        env:
          DIFF_COVERAGE_MIN: "90"
        run: npm run test:coverage:diff

      - name: Etapa build
        run: npm run build

      - name: Etapa docs-check
        run: |
          npm run docs:check
          npm run diagramas:check
          npm run diagramas:render
          npm run diagramas:consistencia:check
          npm run routes:check

      - name: Etapa security-scan
        env:
          NODE_ENV: production
          STRICT_ENV_CHECK: "1"
          MONGODB_URI: ${{ secrets.CI_MONGODB_URI || 'mongodb://127.0.0.1:27017/evaluapro_ci' }}
          JWT_SECRETO: ${{ secrets.CI_JWT_SECRETO || 'evaluapro_ci_jwt_2026_strong_secret_value_987654321' }}
          PORTAL_ALUMNO_API_KEY: ${{ secrets.CI_PORTAL_ALUMNO_API_KEY || 'evaluapro_ci_portal_api_key_2026' }}
        run: |
          npm run security:env:check
          npm audit --omit=dev --audit-level=critical --json > npm-audit-report.json
          npm run security:audit

      - name: Publicar reporte de auditoría
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit-report.json

  verificaciones_ext:
    name: Verificaciones Extendidas (Main/Release)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs:
      - verificaciones_core
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Descargar código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/backend/package-lock.json
            apps/frontend/package-lock.json
            apps/portal_alumno_cloud/package-lock.json

      - name: Etapa setup
        run: npm ci

      - name: Preparar runtime sharp (linux-x64)
        run: npm install --no-save --include=optional --os=linux --cpu=x64 sharp

      - name: Etapa flujo-docente-check
        run: npm run test:flujo-docente:ci

      - name: Etapa dataset-prodlike-check
        run: npm run test:dataset-prodlike:ci

      - name: Etapa omr-tv3-extended-gate
        run: npm run test:omr:tv3:gate:ci

      - name: Etapa docente-alumno-e2e-check
        run: npm run test:e2e:docente-alumno:ci

      - name: Etapa global-grade-check
        run: npm run test:global-grade:ci

      - name: Etapa pdf-print-check
        run: |
          npm run test:pdf-print:ci
          npm run test:pdf-visual:ci

      - name: Etapa ux-visual-check
        run: |
          npm run test:ux-quality:ci
          npm run test:ux-visual:ci
          npm run test:e2e:journeys:ci

      - name: Etapa perf-check
        run: npm run perf:check

      - name: Etapa perf-business-check
        run: npm run perf:check:business

      - name: Etapa clean-architecture-check
        run: npm run qa:clean-architecture:strict

      - name: Publicar reporte de performance
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-report
          path: |
            reports/perf/latest.json
            reports/perf/business.latest.json

      - name: Consolidar manifiesto QA
        if: always()
        run: npm run test:qa:manifest

      - name: Publicar artefactos QA
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qa-reports
          path: reports/qa/latest
